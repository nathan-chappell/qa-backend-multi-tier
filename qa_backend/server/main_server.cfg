[git webhook database]
git dir = ~/.git_webhook_db
host = 0.0.0.0
path = /webhook
port = 8082

[es database]
init file = ${git webhook database:git dir}/es_database.init.yml

[transformers micro service]
enabled = no
host = localhost
port = 8081
model name = twmkn9/distilbert-base-uncased-squad2
use gpu = no

[question answer services]
# include the service as a key with no value
regex = 
micro adapter = 

[regex]
type = regex_qa
file = ${git webhook database:git dir}/regex_qa.yml

[micro adapter]
type = micro_adapter
host = localhost
port = 8081
path = /question

[qa server]
host = localhost
port = 8080
qa log file = qa_log.jsonl

[miscellaneous]
# cause certain error to print a traceback upon creation
PRINT_TB = yes
